<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
        }
        fieldset{
            background-image: url(../../Desafios/d10/imagens/dan-droids.png);
            color: rgb(0, 0, 0);
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="Nome" id="iNome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" requiered >
            </p>
            <p>
                <label for="itelefone">Tel:</label>
                <input type="tel" name="tel" id="itelefone" autocomplete="tel" pattern="^(\d{2}\)[0-9]{4,5}-[0-9]{4,5}$" required>
            </p>
            <p>
        </fieldset>
<p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
</body>
</html>
