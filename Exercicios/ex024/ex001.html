<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            box-shadow: 1px 1px 5px 1px black;
        }
    </style>
</head>
<body>

    <!--Tamanho padrão: 300/150 -->
    <h1>Testando uso de iframe</h1>
    
        <p>Acessando o site do 
        
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>  para aprender a programar</p>
        

    <p>o repositorio do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            <a href="HTTPS://gustavoguanabara.github.io" target="_blank">repositorio do Guanashow</a>
        </iframe>Guanabara também é muito legal</p>
</body>
</html>
